language: node_js

# Version number
node_js:
  - 0.12
  
services:
  - mysql


env:
  global:
    - FO1=FUBU
    - FO2=BUBU
    - BOO=GUBU

 
build:
  # pre_ci:
   # - docker build --rm -t=shippabledocker/ .

  pre_ci_boot:
    image_name: drydock/u12nodpls
    image_tag:  prod
    pull: true
    env: FOO=BAR
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al
    - echo $FO1 and $FO2 and $FOO
    - mysql -e 'create database if not exists test;'
    - npm test

  #post_ci:
 #   - docker build --rm -t=shippabledocker/vidya_sample_node3 . 
    #- docker push shippabledocker/sample_node_myql
  smoke_test:
    - sudo ls /

deploy:
  pre_build:
    - ls
    - ls -al

integrations:
  
  hub:
    - integrationName: "shipayeone-docker"
      type: docker
      branches:
        only:
          - master
